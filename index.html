<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup</title>

    <!-- css files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start header -->
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>
    <header class="bg-primary p-5">
        <h2>كأس</h2>
        <h1>العالم</h1>
    </header>
    <div class="title d-flex justify-content-center">
        <img src="images/qatar-word.png" alt="">
    </div>
    <!-- end header -->
    <!-- start content -->
    <div class="container">
        <div class="p-5 mt-1">
            <div class="row" dir="rtl">
                <h1><b>المجموعات</b></h1>
                <hr>
            </div>
            <div class="standing row">
                <div class="col-sm-6 mb-4">
                    <div class="card text-center shadow border-none">
                        <div class="card-header bg-primary">
                            <b>Group (A)</b>
                        </div>
                        <div class="row bg-secondary m-0">
                            <div class="col-sm-4">Team</div>
                            <div class="col-sm-2">W</div>
                            <div class="col-sm-2">L</div>
                            <div class="col-sm-2">D</div>
                            <div class="col-sm-2">Points</div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-sm-4 d-flex align-items-center justify-content-center">
                                        <span class="flag">
                                            <img class="rounded-circle border border-2" src="images/flag.jfif" alt="">
                                        </span>
                                        <h5>Palestine</h5>
                                    </div>
                                    <div class="col-sm-2">0</div>
                                    <div class="col-sm-2">0</div>
                                    <div class="col-sm-2">0</div>
                                    <div class="col-sm-2">
                                        <b>0</b>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="matches-container">
            <div class="row" dir="rtl">
                <h1><b>المباريات</b></h1>
                <hr>
            </div>
            <div class="row matches">
                <div class="col-sm-12">
                    <div class="card mt-4 shadow rounded-pill">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-sm-3 bg-primary d-flex flex-column align-items-center justify-content-center">
                                    <div class="flag">
                                        <img class="rounded-circle border border-2" src="images/flag.jfif" alt="">
                                    </div>
                                    <h5>Palestine</h5>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <h3>_</h3>
                                        </div>
                                        <div class="col-sm-4">
                                            <h6>Group (A)</h6>
                                            <h1>X</h1>
                                            <h6>18:30</h6>
                                        </div>
                                        <div class="col-sm-4">
                                            <h3>_</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3 bg-primary d-flex flex-column align-items-center justify-content-center">
                                    <div class="flag">
                                        <img class="rounded-circle border border-2" src="images/flag.jfif" alt="">
                                    </div>
                                    <h5>Palestine</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end content -->

    <!-- javascript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
